<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanopipette Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Nanopipette Size Calculator</h1>
        <div class="card p-4 shadow-sm">
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="conductivity" class="form-label">Solution Conductivity (S/m):</label>
                    <input type="number" step="0.01" name="conductivity" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="conductance" class="form-label">Pore Conductance (S):</label>
                    <input type="number" step="0.01" name="conductance" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tip_diameter" class="form-label">Tip Diameter (nm):</label>
                    <input type="number" step="0.01" name="tip_diameter" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cone_angle" class="form-label">Cone Angle (degrees):</label>
                    <input type="number" step="0.01" name="cone_angle" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
