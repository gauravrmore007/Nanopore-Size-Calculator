<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Nanopipette Size Calculation Result</h1>
        <div class="card p-4 shadow-sm">
            <h4 class="text-center">Results</h4>
            <ul class="list-group list-group-flush my-3">
                <li class="list-group-item">Estimated Pore Length: <strong>{{ length }} nm</strong></li>
                <li class="list-group-item">Estimated Base Diameter: <strong>{{ base_diameter }} nm</strong></li>
            </ul>
            <div class="text-center">
                <a href="/" class="btn btn-secondary mt-3">Back to Calculator</a>
            </div>
        </div>
    </div>
</body>
</html>
